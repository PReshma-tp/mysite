<!--DOCTYPE HTML-->
{% load static %}
<html>
    <head>
        <title>Polls Index Page</title>
        <link rel="stylesheet" href="{% static 'polls/style.css' %}"/>
    </head>
    <body>
        {% if question_list %}
        <h1>All Polls</h1>
        <ul>
            {% for question in question_list %}
            <li> <a href="{% url 'polls:details' question.id %}">{{question.question_text}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No Polls Available :( </p>
        {% endif %}
    </body>
</html>
